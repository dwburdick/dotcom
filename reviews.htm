<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reviews.css">
		<link href='http://fonts.googleapis.com/css?family=Exo+2:300,200|Dosis:700' rel='stylesheet' type='text/css'>
		<script>
		    // Picture element HTML5 shiv
		    document.createElement( "picture" );
		</script>
		<script src="js/picturefill.js" async></script>
		<script src="js/books.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script id="book-template" type="text/x-handlebars-template">
		{{#each entries}}
			<div class="book-review">
				<div class="book-banner" style="background-image: url(images/books-crop/{{bookCode}}.jpg);">
					<a href="{{bookUrl}}"><h2>{{title}}</h2><br>
					<h3>By {{author}}</h3></a>
				</div>
				<div>
					<p class="rvu-teaser">{{{teaser}}}</p>
				</div>
			</div>
		{{/each}}
		</script>
		<title>Dave Burdick book reviews</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-8">
						<h1><a href="index.htm">Dave Burdick</a></h1>
						<h4>book reviews</h4>
					</div>
					<div class="col-md-4 social bottom-align">
						<span class="zocial-linkedin" onclick="window.open('https://www.linkedin.com/profile/view?id=AAIAAACejhcBHhMPpFgksWeiojEkp-Ni5lHaZqk&amp;trk=nav_responsive_tab_profile', '_blank')"></span>
						<span class="zocial-twitter" onclick="window.open('http://twitter.com/daveburdick', '_blank')"></span>
						<span class="zocial-email" onclick="window.open('http://tinyletter.com/daveburdick', '_blank')"></span>
						<span class="zocial-spotify" onclick="window.open('https://open.spotify.com/user/daveburdick', '_blank')"></span>
					</div>
				</div>
			</header>
			<div class="review-container">
				<div class="2015"><h4>2015</h4>
				</div>
				<div class="reviews">
					<div class="reviews content-placeholder"></div>
				</div>
			</div>
		</div>
	</body>
</html>
